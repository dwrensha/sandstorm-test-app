<!DOCTYPE html>

  </head>
  <body>
    <button id="requestNoPerm">Request No Permissions Required</button>
    <button id="requestWritePerm">Request With Permissions Required</button>
    <button id="offerNoPerm">Offer No Permissions Required</button>
    <button id="offerWithPerm">Offer With Permissions Required</button>
    <button id="test">TestInterface2 test</button>
    <div id="results"></div>
    <script type='text/javascript'>
    document.getElementById("requestNoPerm").addEventListener("click", function () {
      var rpcId = Math.random();
      window.parent.postMessage({powerboxRequest: {rpcId: rpcId}}, "*");
      window.addEventListener("message", function (event) {
         if (event.data.rpcId === rpcId) {
            if (event.data.error) {
              console.error("rpc errored:", event.data.error);
              return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open("PUT", "/noPerm", true);

            // Hack to pass bytes through unprocessed.
            xhr.overrideMimeType("text/plain; charset=x-user-defined");

            xhr.onreadystatechange = function(e) {
              if (this.readyState == 4 && this.status == 200) {
                var res = document.createElement("p");
                res.setAttribute("id", "request-no-perm-result");
                res.textContent = "request: " + this.responseText;
                document.getElementById("results").appendChild(res);
              }
            };
            xhr.send(event.data.token);
         }
       }, false);
    });
